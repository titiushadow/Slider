<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>
</head>
<body>
    <div class="container-slider">
        <button id="prev"> 
            <img src="./images/arrow.png" alt="prev"> 
        </button>
        <div class="container-images">
            <img src="./images/img_1.jpg" alt="imagem_1" class="slider on">
            <img src="./images/img_2.jpg" alt="imagem_2" class="slider">
            <img src="./images/img_3.png" alt="imagem_3" class="slider">
        </div>
        <button id="next">
            <img src="./images/arrow.png" alt="next">
        </button>
    </div>
</body>
</html>
